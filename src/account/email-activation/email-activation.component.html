<nz-card [nzTitle]="l('EmailActivation')">
    <form nz-form #emailActivationForm="ngForm" method="post" novalidate (ngSubmit)="save()" role="form">
        <nz-alert class="mb-md" nzType="info" nzCloseable [nzMessage]="l('SendEmailActivationLink_Information')"
            nzShowIcon>
        </nz-alert>

        <nz-form-item>
            <nz-form-control [nzErrorTip]="emailAddressValidationTpl" nzHasFeedback>
                <input nz-input name="emailAddress" #emailAddressInput="ngModel" [(ngModel)]="model.emailAddress"
                    placeholder="{{'EmailAddress' | localize}}" autoFocus required maxlength="255" type="email" email>
                <ng-template #emailAddressValidationTpl let-control>
                    <validation-messages [formCtrl]="control"></validation-messages>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row nzGutter="8">
            <nz-col nzSm="12">
                <button nz-button nzType="primary" nzSize="large" type="submit" [nzLoading]="saving" nzBlock [disabled]="!emailActivationForm.form.valid || saving">
                    {{"Submit" | localize}}
                </button>
            </nz-col>
            <nz-col nzSm="12">
                <button nz-button nzType="default" nzSize="large" type="button" [disabled]="saving" routerLink="/account/login"
                    nzBlock>{{"Back" | localize}}</button>
            </nz-col>
        </nz-form-item>
    </form>
</nz-card>
